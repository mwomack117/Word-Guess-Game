<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <title>Online Hangman!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
  <title>Online Hangman!</title>
</head>

<body>
  <div class="container">
    <h1 id="game-title">Hangman Game!</h1>
    <p>(Wild West Style)</p>
    <div class="row">
      <div class="col-md-6 game-column bg-Image">
        <img id="starting-image" src="assets/images/starting image.jpg">
        <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>

      </div>
      <div class="col-md-6 game-column">
        <h2>Press Any Key to Get Started!</h2>
        <h4>Wins</h4>
        <h5 id="totalWins"></h5>
        <h4>Current Word</h4>
        <h3 id="currentWord"></h3>
        <h4>Number of Guesses Remaining</h4>
        <h4 id="remainingGuesses"></h4>
        <h4>Letters Already Guessed</h4>
        <h3 id="guessedLetters"></h3>
      </div>
    </div>
    <img src="assets/images/oldwesternboy1.jpg">
  </div>




  
  <!-- jQuery first, then Popper.js, then Bootstrap JS, then my ogame.js -->
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
